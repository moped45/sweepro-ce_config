###### common settings shared by both splits

# enable auto-sleeping after being idle for 15 mins (unit: ms)
# CONFIG_ZMK_SLEEP=y
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

## automatically refresh the full screen in a constant interval (unit: second), useful for epd, see pr #969
CONFIG_ZMK_DISPLAY_FULL_REFRESH_PERIOD=15

CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_MOUSE_TICK_DURATION=10
CONFIG_ZMK_MOUSE_WORK_QUEUE_DEDICATED=y
CONFIG_ZMK_MOUSE_DEDICATED_THREAD_PRIORITY=1

# ble connection tweak
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=6
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0
CONFIG_BT_BUF_ACL_TX_COUNT=5

# logging
# CONFIG_ZMK_USB_LOGGING=y
# CONFIG_SENSOR_LOG_LEVEL_DBG=y
# CONFIG_ZMK_LOG_LEVEL_INF=y

# CONFIG_LOG_SPEED=y